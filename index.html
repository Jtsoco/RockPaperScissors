<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--This div is the title holder-->  
<div class = "top"> 
    <h1 class = "header"><strong>"Rock! Paper! Scissors!"</strong></h1>

</div>

<!--This div is the main section, will hold the game-->
<div class = "middle"> 

    <div class = "playerChoices">
        
        <div class = "rock">
                
                    
                    <img class = "rockImg" 
                    src="images/rock.jpg" alt = "A big moss covered rock">
                
        </div>

        <div class = "paperScissors">
               <div class = "paper">
               
                <img class = "paperImg" 
                src = "images/paper.jpg" alt = "Paper stacks surrounding man">


               </div> 
               <div class = "scissors">
                
                <img class = "scissorsImg" 
                src = "images/scissors.png" alt = "A pair of big scissors">
               </div>
        </div>

    </div>
    <!--These are the buttons that operate the game-->
    <div class = "operation">
        <button class = "run">Fight!</button>

        <button class = "clear">Clear</button>




    </div>
    <div class = "enemy">
       <img class = "enemyImg" src = "images/questionMark.png"> 
       
    </div>




</div>





<!--This div will hold the bottom score section-->

<div class = "bottom">
    
    <div class = "playerSide">
        <div class = "playerDecision">
            <p class ="playerDecisionTop">
                Player Choice
            </p>

            
            <!--Change this rock in css to display:none, and then toggle display from Javascript later-->
            <img class = "playerImgChoice" 
                    src= ""  >
            


        </div>
    </div>

    
     <div class = "score">
        
        
        <p class="scoreTitle">
            Results
        </p>
        <div id = "results">
            
        </div>
        </div>
</div>










    <script type="text/javascript" src="jscript.js">

        
    </script>
    
</body>
</html>
